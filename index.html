<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="page-effect" class="glassmorphisim">
      <section id="hero-section">
        <img id="banner" src="imgs/banner-pokemon.png" />
      </section>
      <section id="filters-and-search">
        <input id="search" type="search" placeholder="Search Pokemon" />
        <select name="filter" id="filter">
          <option value="" selected disabled hidden>
            Select a sort option
          </option>
          <option value="az">Alphabetical A to Z</option>
          <option value="za">Alphabetical Z to A</option>
        </select>
        <h2 id="filter-label">Select a Filter Option:</h2>
        <container id="button-container">
          <div class="button-item">
            <input
              type="button"
              id="water"
              name="category"
              value="water"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="fire"
              name="category"
              value="fire"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="rock"
              name="category"
              value="rock"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="ground"
              name="category"
              value="ground"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="bug"
              name="category"
              value="bug"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="grass"
              name="category"
              value="grass"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="poison"
              name="category"
              value="poison"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="electric"
              name="category"
              value="electric"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="fairy"
              name="category"
              value="fairy"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="fighting"
              name="category"
              value="fighting"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="psychic"
              name="category"
              value="psychic"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="dragon"
              name="category"
              value="dragon"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="ice"
              name="category"
              value="ice"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="ghost"
              name="category"
              value="ghost"
              class="btn" />
          </div>
          <div class="button-item">
            <input
              type="button"
              id="normal"
              name="category"
              value="normal"
              class="btn" />
          </div>
          <div id="show-all" class="button-item">
            <input
              type="button"
              id="all"
              name="category"
              value="Show All"
              class="btn active" />
          </div>
        </container>
      </section>
      <section id="pokemon-list">
        <div id="pokeList"></div>
      </section>
    </section>

    <script src="JS/script.js"></script>
  </body>
</html>
